<!DOCTYPE html>
<html>
<head>
	<title>Last.fm Now Playing Widget</title>
	<link rel="stylesheet" type="text/css" href="styles/last.fm.css">
	<meta charset="UTF-8">	
</head>
<body>
	<div id="lastfm" class="big">
		<div id="topbar" class="red">
			<img src="images/np.gif"> <titlebar></titlebar>
		</div>
			<img id="artwork" src="images/no_artwork.png">
		<div id="songinfo">
			<song><name></name> <loved></loved></song> 
			<artist></artist>
			<album></album>
		</div>
		<div id="userinfo">
			<duration><strong>&#9835;</strong> <time></time></duration>
			<playcount></playcount>
			<user><a target="_blank" href=""></a></user>
		</div>
	</div>
</body>
<script src="js/nowplaying.js"></script>
</html>
